<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="descption" content="ItsOkayItsOfficial! The Official portfolio of Alex P, full-stack web developer and know human.">
  <meta name="author" content="Alex P">
  <link rel="shortcut icon" href="../../assets/img/logo.png">

  <title>Alex P | AngularJS Stopwatch</title>

  <!-- Angular Js 1x -->
  <script src="//code.angularjs.org/1.2.3/angular.js"></script>
  <script src="app.js"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
  <!-- Custom CSS -->
  <link href="../../assets/css/style.css" rel="stylesheet">

</head>

<body ng-app="stopWatchApp" ng-controller="stopWatchDemoCtrl">

  <!-- Sitnav -->
  <nav id="site-nav" class="navbar nav-top">
    <a class="nav-logo" href="http://itsokayitsofficial.io">
      <svg class="nav-logo-bg nav-logo-sm" viewBox="0 0 250 250">
        <circle id="loader" cx="125" cy="125" r="121" style="opacity: 0;"></circle>
        <polygon id="check" points="218.92 85.12 190.64 56.84 103.28 144.2 55.82 96.73 27.53 125.02 75.01 172.5 75.03 172.48 103.3 200.75 218.92 85.12"
        />
      </svg>
    </a>
  </nav>
  <!--/sitnav -->

  <!-- Stopwatch -->
  <section id="stopwatch">
    <div class="row">

      <div>

        <div ng-repeat="options in stopwatches">
          <div bb-stopwatch options="options">
            <div class="container">
              <div class="stopWatch">
                {{options.elapsedTime | stopwatchTime}}
              </div>
              <button class="btn" ng-click="startTimer()">Start</button>
              <button class="btn" ng-click="stopTimer()">Stop</button>
              <button class="btn" ng-click="resetTimer()">Reset</button>
            </div>
          </div>

          <div class="log" ng-repeat="log in options.log">
            {{log/1000}} seconds
          </div>
        </div>

      </div>

    </div>
  </section>
  <!-- /#stopwatch -->


  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

  <!-- Custom Js -->
  <script src="../../assets/js/custom.js"></script>

</body>

</html>
